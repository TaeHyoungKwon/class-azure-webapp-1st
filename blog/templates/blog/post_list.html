{% extends "blog/base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        {% for post in post_list %}
            <div class="col-sm-3">
                <div class="thumbnail">
                    <img src="{{ post.photo.url }}" />
                    <h4>
                        <a href="{% url "blog:post_detail" post.pk %}">
                            {{ post }}
                        </a>
                    </h4>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
